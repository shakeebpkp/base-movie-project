{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 15rem; margin:10px;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More</a>
  </div>
</div>
        </div>
        {% endfor %}
        <a class="btn btn-primary" style="width: 20%; padding: 10px; margin: 10px;" href="{% url 'movieapp:add_movie'%}">Add movie</a><br>
    </div>
</div>

{% endblock %}
